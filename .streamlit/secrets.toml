# =============================================================================
# .streamlit/secrets.toml — Nanobot Streamlit Configuration
# =============================================================================
# Copy this file to .streamlit/secrets.toml and fill in your real values.
# NEVER commit this file to version control.
# On Streamlit Community Cloud, paste these values into the Secrets UI.

# --- Web UI Auth ---
[auth]
username = "admin"
password = "super_secure_password"

# --- Telegram ---
[telegram]
enabled = true
token = "YOUR_BOT_TOKEN"
# List of Telegram usernames (without @) that are allowed to use the bot
allowed_users = ["your_username"]
# Optional: also allow by numeric Telegram user IDs
allowed_user_ids = [123456789]
# Optional: include summarized step events from agent runs
progress_updates = false

# --- LLM Providers ---
[llm]
model = "anthropic/claude-3-5-sonnet-20241022"
max_retries = 3
retry_base_delay = 1.0
OPENAI_API_KEY = "sk-..."
ANTHROPIC_API_KEY = "sk-ant-..."
OPENROUTER_API_KEY = "sk-or-..."

# --- System & Tools ---
[system]
brave_api_key = "BSA-..."
jina_api_key = "jina_..."
steel_api_key = "steel_..."
workspace_root = "/tmp/workspace"
compaction_threshold_chars = 60000
cron_run_on_boot = true
# The ID of the Google Drive folder that acts as the persistent workspace.
# Share this folder with the service account client_email below.
# Extract the ID from the folder URL: drive.google.com/drive/folders/<ID>
gdrive_workspace_folder_id = "1A2B3C4D5E6F7G8H9I0J"

# --- MCP Bridge (optional) ---
[mcp_servers.example]
url = "https://your-mcp-bridge.example.com/invoke"
token = "optional-token"

# --- Google Service Account ---
# Map your credentials.json fields directly here.
# To generate credentials:
#   1. Go to console.cloud.google.com → IAM & Admin → Service Accounts
#   2. Create a service account, download the JSON key
#   3. Enable: Drive API, Gmail API, Calendar API, Docs API, Sheets API
#   4. Share your Google Drive workspace folder with the client_email below
[gcp_service_account]
type = "service_account"
project_id = "your-project-id"
private_key_id = "abc123..."
private_key = "-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkq...\n-----END PRIVATE KEY-----\n"
client_email = "nanobot-sa@your-project-id.iam.gserviceaccount.com"
# Optional but recommended for "act as me" behavior in Google Workspace:
# set the mailbox/user to impersonate via domain-wide delegation.
delegated_user = "you@your-company.com"
client_id = "123456789012345678901"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.googleapis.com/robot/v1/metadata/x509/nanobot-sa%40your-project-id.iam.gserviceaccount.com"
